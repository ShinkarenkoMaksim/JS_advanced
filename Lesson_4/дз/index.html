<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flex">
    <div>
        <p class="text"></p>
        <p class="q1"></p>
        <p class="q2"></p>
    </div>
    <form action="#" method="post" class="form">

        <label for="name">Имя <br><input class="input-text" type="text" name="name" id="name" placeholder="Ваше имя"></label><br>
        <label for="tel">Телефон <br><input class="input-text" type="text" name="tel" id="tel" placeholder="+7(000)000-0000"></label><br>
        <label for="mail">e-mail <br><input class="input-text" type="text" name="mail" id="mail" placeholder="Электронная почта"></label><br>
        <label for="text">Текст <br><textarea class="input-text" name="text" id="text" cols="22" rows="10" placeholder="Комментарий"></textarea></label><br>
        <input type="submit" name="submit" id="submit" value="Отправить">
    </form>
</div>



<script>
    let text = `One: 'Hi Mary.' Two: 'Oh, hi.'
One: 'How are you doing?'
Two: 'I'm doing alright. How about you?'
    One: 'Not too bad. The weather is great isn't it?'
    Two: 'Yes. It's absolutely beautiful today.'
One: 'I wish it was like this more frequently.'
Two: 'Me too.'
One: 'So where are you going now?'
Two: 'I'm going to meet a friend of mine at the department store.'
One: 'Going to do a little shopping?'
Two: 'Yeah, I have to buy some presents for my parents.'
One: 'What's the occasion?'
    Two: 'It's their anniversary.'
One: 'That's great. Well, you better get going. You don't want to be late.'
Two: 'I'll see you next time.'
One: 'Sure. Bye.'`

    document.querySelector('.text').innerHTML = `source text<pre>${text}</pre>`;

    document.querySelector('.q1').innerHTML = `q1 text<pre>${text.replace(/'/g,"\"")}</pre>`;

    document.querySelector('.q2').innerHTML = `q2 text<pre>${text.replace(/(\W)'|'(\W)/g,"$1\"")}</pre>`;



</script>
<script src="check.js"></script>
</body>
</html>
